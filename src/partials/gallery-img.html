<picture>
  <source
    srcset="
      ./img/gallery-img/galary{=$count}.webp    1x,
      ./img/gallery-img/galary{=$count}@2x.webp 2x
    "
    type="image/webp"
  />
  <source
    srcset="
      ./img/gallery-img/galary{=$count}.jpg    1x,
      ./img/gallery-img/galary{=$count}@2x.jpg 2x
    "
    type="image/jpg"
  />
  <img
    class="gallery-hero-img"
    src="./img/gallery-img/galary{=$count}.jpg"
    alt="gallery-hero-img"
    loading="lazy"
    decoding="async"
  />
</picture>
